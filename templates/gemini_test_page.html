<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans py-12">
  <div class="w-full max-w-3xl bg-white rounded-lg shadow-2xl p-8 space-y-6">
    <header class="text-center border-b pb-4">
      <h1 class="text-4xl font-bold text-gray-800">LLM Test</h1>
      <p class="text-gray-500 mt-2">Test the LLM model through the backend server.</p>
    </header>

    <main class="space-y-6">
      <div>
        <label for="model-select" class="block text-sm font-semibold text-gray-700 mb-1">1. 모델 선택</label>
        <select id="model-select" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
      </div>

      <fieldset class="border rounded-md p-4">
        <legend class="text-sm font-semibold text-gray-700 px-2">2. 생성 옵션</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
          <div>
            <label for="temperature" class="block text-xs font-medium text-gray-600">
              Temperature (창의성): <span id="temperature-value">1.0</span>
            </label>
            <input type="range" id="temperature" min="0" max="2" step="0.1" value="1.0"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
          </div>
          <div>
            <label for="top-p" class="block text-xs font-medium text-gray-600">
              Top-P: <span id="top-p-value">1.0</span>
            </label>
            <input type="range" id="top-p" min="0" max="1" step="0.05" value="1.0"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
          </div>
          <div>
            <label for="top-k" class="block text-xs font-medium text-gray-600">Top-K</label>
            <input type="number" id="top-k" value="40"
              class="w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm">
          </div>
          <div>
            <label for="max-tokens" class="block text-xs font-medium text-gray-600">Max Tokens</label>
            <input type="number" id="max-tokens" value="8192"
              class="w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm">
          </div>
        </div>
      </fieldset>

      <div>
        <label for="prompt-input" class="block text-sm font-semibold text-gray-700 mb-1">3. 질문 (프롬프트)</label>
        <textarea id="prompt-input" rows="5"
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="예: 대한민국의 역사에 대해 알려줘."></textarea>
      </div>

      <div class="flex items-center justify-end space-x-3">
        <input id="stream-checkbox" type="checkbox" checked
          class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
        <label for="stream-checkbox" class="text-sm font-medium text-gray-700">응답 스트리밍</label>
      </div>

      <button id="submit-button"
        class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 flex items-center justify-center">
        <span id="button-text">전송</span>
        <svg id="button-spinner" class="animate-spin h-5 w-5 text-white hidden"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
            stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>

      <div class="mt-6">
        <div class="flex justify-between items-center border-b pb-2 mb-2">
          <h2 class="text-lg font-semibold text-gray-800">AI 응답</h2>
          <div id="usage-info" class="flex items-center space-x-4 text-xs text-gray-500 hidden">
            <span>Time: <strong id="inference-time" class="font-mono">-</strong>s</span>
            <span>Input: <strong id="input-tokens" class="font-mono">0</strong> tokens</span>
            <span>Output: <strong id="output-tokens" class="font-mono">0</strong> tokens</span>
            <span>Cost: <strong id="estimated-cost" class="font-mono">$0.000000</strong></span>
          </div>
        </div>

        <div id="response-area"
          class="w-full min-h-[150px] p-4 bg-gray-50 border rounded-md overflow-y-auto prose prose-indigo max-w-none">
          <p class="text-gray-400">결과가 여기에 표시됩니다...</p>
        </div>
      </div>
    </main>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
